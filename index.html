<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="text"></div>
  <script>
    var canvas = document.createElement("canvas");
    document.body.appendChild(canvas);

    canvas.style.position = "fixed";
    canvas.style.left = "0";
    canvas.style.top = "200";
    canvas.style.zIndex = -1;

    var context = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      clearCanvas();
    }

    function clearCanvas() {
      context.fillStyle = "#000000";
      context.fillRect(0, 0, canvas.width, canvas.height);
    }

    resizeCanvas();

    var text = '520 我爱你'
    var fontSize = 80;
    var textHeight = fontSize;
    context.font = fontSize + "px serif";
    context.fillStyle = "#ffffff";
    context.fillText(text, 0, textHeight);

    var textWidth = context.measureText(text).width;

    var imgData = context.getImageData(0, 0, textWidth, textHeight);
    var gap = 12
    var x = 400
    var y = 200
    for (var h = 0; h < textHeight; h += gap) {
      for (var w = 0; w < textWidth; w += gap) {
        var position = (textWidth * h + w) * 4;
        var r = imgData.data[position], g = imgData.data[position + 1], b = imgData.data[position + 2], a = imgData.data[position + 3];
        if (r + g + b == 0) continue;
        var fx = x + w - textWidth / 2;
        var fy = y + h - textHeight / 2;

        context.fillStyle = "#ffffff";
        context.fillRect(fx, fy, 1, 1);
      }
    }

    var color = document.getElementById('color');
    var text = document.getElementById('text');

    function pick(event) {
      // 获取鼠标坐标
      var x = event.layerX;
      var y = event.layerY;

      // 获取图片像素信息
      var pixel = context.getImageData(x, y, 1, 1);
      var data = pixel.data;

      console.log(pixel);

      // 获取rgba值
      var rgba = 'rgba(' + data[0] + ',' + data[1] + ',' + data[2] + ',' + (data[3] / 255) + ')';

      // 设置小正方形的背景颜色
      // color.style.background = rgba;

      // 把拼接的字符串设置为元素的文本内容
      text.textContent = rgba;
    }
    canvas.addEventListener('mousedown', pick);
  </script>
</body>

</html>
